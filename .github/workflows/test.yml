name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CI: true
  # Dummy env vars for tests (Google Sheets tests mock these)
  GOOGLE_SERVICE_ACCOUNT_EMAIL: 'test@test.iam.gserviceaccount.com'
  GOOGLE_PRIVATE_KEY: 'test-key'
  GOOGLE_SHEET_ID: 'test-sheet-id'
  # Supabase will be set up locally per job (see setup-supabase step)

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: test-results/coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: supabase start
        # Migrations are automatically applied from supabase/migrations/

      - name: Create .env.local for Next.js
        run: |
          # Extract keys from supabase status (keys are uppercase in JSON output)
          ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')
          SERVICE_KEY=$(supabase status --output json | jq -r '.SERVICE_ROLE_KEY')

          # Write .env.local file (Next.js reads this)
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> .env.local
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> .env.local

          # Also set for this workflow (for auth.setup.ts)
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$SERVICE_KEY" >> $GITHUB_ENV

          # Debug output
          echo "Created .env.local with Supabase credentials"
          cat .env.local

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup

  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        continue-on-error: true
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [unit-tests, lint]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: supabase start

      - name: Create .env.local for Next.js
        run: |
          ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')
          echo "NEXT_PUBLIC_SUPABASE_URL=http://127.0.0.1:54321" > .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$ANON_KEY" >> .env.local
          echo "Created .env.local for build"
          cat .env.local

      - name: Build application
        run: npm run build

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup
